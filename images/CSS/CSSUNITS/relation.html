<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* descendent
        body div{
            background-color: thistle;
        }*/
         /*child combinator
        body>h2,
        body>div{
            background-color: teal;
        }*/

        div+h2{ adjacent sibbling selector
            background-color: skyblue;
        }
        h2~div{/* general sibbling selector*/
            background-color: skyblue;
        }
    </style> 
</head>
<body>
    <div>first div of div</div>
    <section>
        <div>this is section div</div>
    </section>
    <h2>first heading</h2>
    <h2>second heading</h2>
    <div>second div of div</div>
    <h2>third heading</h2>
</body>
</html>
