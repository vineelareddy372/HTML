<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            background-color: skyblue;
            display: inline;
        }
        .inline{
            background-color: thistle;
            display: block;

        }
    </style>
</head>
<body>
    <!-- block -->
    <h1 class="block">heading 1</h1>
    <p class="block">Paragraph</p>
    <h3 class="block">Heading 3</h3>
    <!-- inline -->
    <span class="inline">span 1</span>
    <span class="inline">span 2</span>
    <a href="" class="inline">anchor 1</a>
    <a href="" class="inline">anchor 2</a>
</body>
</html>
